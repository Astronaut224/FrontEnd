<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>标签</h1>
    <hr>
    <p>标签分为单标签和双标签 <br> 双标签有h[1-6]表示标题，p标签表示段落。<br> 单标签有br表示换行，hr表示水平线</p> 
    <p>文本格式化标签有b、u、i、s分别表示<b>加粗</b>、<u>下划线</u>、<i>倾斜</i>、<s>删除线</s>，也可以使用strong、ins、em、del分别表示</p> 
    <p>图片标签img，属性有图片src、替代文本alt、提示文本title，图片宽width和高height</p>
    <img src="./女孩.png" alt="这是一张图片" title="女孩" width="300">
    <audio src="./01-穏やかな陽だまりの下で(inst).mp3" controls></audio>
    <hr>
    <!-- href代表超链接跳转地址，target属性值默认为_self在当前网页打开，值为_blank在新的窗口打开 -->
    <a href="https://www.baidu.com/" target="_blank">跳转到百度</a>
    <br>
    <!-- #代表空，开发时不知道地址可以先这么填 -->
    <a href="#">不知道</a>
</body>
</html>
