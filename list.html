<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表标签：无序、有序、自定义 -->
    <h1>无序</h1>
    <h2>Fruits</h2>
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>watermelon</li>
    </ul>
    <h1>有序</h1>
    <h2>Score</h2>
    <ol>
        <li>ming:100</li>
        <li>xiaohu:90</li>
        <li>wei:85</wei:85></li>
    </ol>
    <h1>自定义</h1>
    <dl>
        <dt>在线实例</dt>
        <dd>HTML实例</dd>
        <dd>CSS实例</dd>
        <dd>JS实例</dd>
    </dl>
</body>
</html>
