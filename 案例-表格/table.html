<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table是表整体，tr是行，td是每行具体内容。表格标题caption，表头单元格th代替td。结构单元格thead、tbody、tfoot。 -->
    <!-- 合并单元格，rowspan合并行保留最上，colspan合并列保留最左 -->
    <table border="1">
        <caption><strong>成绩表</strong></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>jojo</td>
                <td rowspan="2">100</td>
                <td>good</td>
            </tr>
            <tr>
                <td>dio</td>
                <td>don't be a man</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2">奇妙冒险</td>
            </tr>
        </tfoot>       
    </table>
</body>
</html>
