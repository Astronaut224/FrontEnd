        <h1 class="center">谷歌计划今年剩余时间内放缓招聘：要有更大紧迫感和专注度</h1>
        <p class="center">
            <span class="color1">2022年07月13日 13:56</span>
            <span>澎湃新闻</span>
            <a href="#">收藏本文</a>
        </p>
        <hr>
        <p class="suojin">
            据彭博社报道，当地时间7月12日，谷歌母公司Alphabet首席执行官桑德尔·皮查伊在给员工的一封电子邮件中表示，面对潜在的经济衰退，谷歌计划在今年剩下时间内放缓招聘。
        </p>
        <p class="suojin">
            皮查伊在该邮件中表示，谷歌将在2022年和2023年专注于招聘“工程、技术和其他关键角色”。另外，谷歌在2022年第二季度雇佣了大约10000名新员工，并承诺在2022年第三季度开始工作。
        </p>
