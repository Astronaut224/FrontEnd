<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 首行缩进2字符大小，用em表示 */
        /* 默认字号16px，防止修改字号大小此处用em */
        p {
            text-indent: 2em;
            font-size: 30px;
        }
        /* 水平对齐方式，设置内容的父元素 */
        h1 {
            /* text-align: right; */
            /* text-align: left; */
            text-align: center;
        }
        div {
            text-align: center; 
        }
    </style>
</head>
<body>
    <h1>明日方舟</h1>
    <!-- 不用div标签的话水平对齐就要设置body标签了 -->
    <div><img src="./企鹅物流.jpg" alt="图片" width="500"></div>
    <p>《明日方舟》是一款魔物主题的策略手游。在游戏中,玩家将管理一艘满载“ 魔物干员”的方舟,为调查来源神秘的矿石灾难而踏上旅途。</p>
</body>
</html>
