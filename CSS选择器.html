<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器 */
        h1 {
            color: brown;
        }
        /* 类选择器 */
        .red {
            color: red;
        }
        /* id选择器，和js配合使用所以不能重复使用 */
        #blue {
            color: skyblue;
        }
        /* 通配符选择器，选择所有标签 */
        * {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1>CSS层叠样式表</h1>
    <p class="red">这是一个P标签</p>
    <div id="blue">这是一个div标签</div>
</body>
</html>
